<!DOCTYPE html>
<html>

<head>
    <script src="./script.js"></script>
    <style>
        .hidden {
            display: none;
        }

        .wordle {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;

        }

        .wordle li {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wordle li input {
            font-size: 32px;
            width: 40px;
        }
    </style>
</head>

<body>
    <div id="menu" class="hidden">
        <ul>
            <li>
                <a href="javascript:void(0)" onclick="initStep1()">
                    Step 1: start with a word
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" onclick="initStep2()">
                    Step 2: find best next match
                </a>
            </li>
        </ul>
    </div>
    <div id="loading">
        Fetching dictionary...
    </div>
    <div id="step1" class="hidden">
        <h1>Best words to start with</h1>
        <ul id="best-words-list">

        </ul>
    </div>
    <div id="step2" class="hidden">
        <h2>Pick next best word</h2>
        <p>Did you get some matches?</p>

        <ul class="wordle">
            <li>
                <input id="first-letter" maxlength="1" />
                <label>
                    <input id="first-letter-match-type" type="checkbox" /> Exact match
                </label>
            </li>
            <li>
                <input id="second-letter" maxlength="1" />
                <label>
                    <input id="second-letter-match-type" type="checkbox" /> Exact match
                </label>
            </li>
            <li>
                <input id="third-letter" maxlength="1" />
                <label>
                    <input id="third-letter-match-type" type="checkbox" /> Exact match
                </label>
            </li>
            <li>
                <input id="fourth-letter" maxlength="1" />
                <label>
                    <input id="fourth-letter-match-type" type="checkbox" /> Exact match
                </label>
            </li>
            <li>
                <input id="fifth-letter" maxlength="1" />
                <label>
                    <input id="fifth-letter-match-type" type="checkbox" /> Exact match
                </label>
            </li>
        </ul>

        <button onclick="getNextWords()">Get my words!</button>

        <ul id="best-next-words-list">

        </ul>
    </div>
</body>

</html>
